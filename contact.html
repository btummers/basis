<!DOCTYPE html>
<html lang="en">
<head>
    <title> Contact Formulier </title>
    <link rel="stylesheet" href="contactstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div style="text-align: center;"><h3>Contact Form (work in progress)</h3></div>

<div class="container">
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" placeholder="Naam...">

    <input type="radio" name="geslacht" id="man">
    <label for="man"> Man </label>
    <input type="radio" name="geslacht" id="vrouw">
    <label for="vrouw"> Vrouw </label>
<hr>
        <label for="woonplaats">Woonplaats</label>
        <input type="text" id="woonplaats" name="woonplaats" placeholder="Woonplaats...">

    <label for="provincie">Provincie</label>
    <select id="provincie" name="provincie">
        <option value="provincie">Groningen</option>
        <option value="provincie">Drenthe </option>
        <option value="provincie">Overijssel</option>
        <option value="provincie">Flevoland</option>
        <option value="provincie">Gelderland</option>
        <option value="provincie">Utrecht</option>
        <option value="provincie">Noord-Holland</option>
        <option value="provincie">Zuid-Holland</option>
        <option value="provincie">Zeeland</option>
        <option value="provincie">Noord-Brabant</option>
        <option value="provincie">Limburg</option>
    </select>

        <label for="gbdatum">Geboorte datum</label>
        <input type="text" id="gbdatum" name="gbdatum" placeholder="Geboorte datum...">

        <label for="opmerking">Opmerking</label>
        <textarea id="opmerking" name="opmerking" placeholder="..." style="height:200px"></textarea>

        <input type="submit" value="Verzend">
        <input type="reset" value="Reset">
        <a href="https://briantummers.nl">Annuleer</a>
</div>
</body>
</html>
